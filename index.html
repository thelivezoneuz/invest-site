<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navoiy viloyati Investitsiyalar — Zamonaviy Admin Paneli (2025)</title>
    <!-- Font Awesome ikonalar uchun -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --warning-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --glow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; 
            background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #f3e5f5); 
            background-size: 400% 400%; 
            animation: gradientShift 15s ease infinite; 
            color: #333; 
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header { 
            background: var(--primary-gradient); 
            color: white; padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative; 
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }
        .header h1 { margin: 0; font-size: 2.2em; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .header h2 { margin: 5px 0; opacity: 0.95; }

        /* Chiroyli tugmalar */
        .btn { 
            border: none; 
            padding: 12px 24px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            position: relative; 
            overflow: hidden;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }
        .btn:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(0); }

        .admin-btn { 
            background: var(--secondary-gradient); 
            color: white; 
            position: absolute; top: 25px; right: 25px;
        }
        .admin-btn:hover { box-shadow: var(--glow); }

        .add-btn { 
            background: var(--success-gradient); 
            color: white; 
            margin-bottom: 15px;
        }
        .add-btn i { margin-right: 8px; }

        .edit-btn { 
            background: var(--warning-gradient); 
            color: #333; 
            padding: 6px 12px; 
            font-size: 12px; 
            margin-right: 5px;
        }
        .delete-btn { 
            background: var(--danger-gradient); 
            color: white; 
            padding: 6px 12px; 
            font-size: 12px;
        }

        form button { 
            background: var(--primary-gradient); 
            color: white; 
            width: 100%;
        }

        .summary { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            margin-bottom: 30px; 
        }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: var(--shadow); 
            text-align: center; 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .metric { 
            font-size: 2.5em; 
            font-weight: bold; 
            background: var(--primary-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            margin-bottom: 10px;
        }

        /* Nav tabs (yangi qo'shildi - bo'limlarni oson almashish uchun) */
        .nav-tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
            background: rgba(255,255,255,0.2); 
            padding: 10px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        .nav-tab { 
            padding: 12px 25px; 
            background: transparent; 
            border: 2px solid transparent; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            color: #666;
        }
        .nav-tab.active { 
            background: var(--primary-gradient); 
            color: white; 
            border-color: rgba(255,255,255,0.5); 
            box-shadow: var(--glow);
        }
        .nav-tab:hover { transform: scale(1.05); }

        .section { 
            background: var(--card-bg); 
            margin-bottom: 30px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: var(--shadow); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }
        .section.active { display: block; }
        .section h2 { 
            color: #4a5568; 
            border-bottom: 3px solid transparent; 
            background: var(--primary-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            padding-bottom: 15px; 
            margin-bottom: 25px;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        th { 
            background: var(--primary-gradient); 
            color: white; 
            padding: 15px; 
            text-align: left; 
        }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8f9ff; }

        .chart-container { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: var(--shadow); 
            backdrop-filter: blur(10px);
        }

        /* Modal yaxshilandi */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { 
            background: var(--card-bg); 
            margin: 8% auto; 
            padding: 40px; 
            border-radius: 25px; 
            width: 90%; 
            max-width: 650px; 
            max-height: 85vh; 
            overflow-y: auto; 
            box-shadow: var(--shadow); 
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(20px);
        }
        .close { 
            color: #999; 
            float: right; 
            font-size: 32px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .close:hover { color: #dc3545; transform: rotate(90deg); }

        form label { 
            display: block; 
            margin: 15px 0 8px; 
            font-weight: bold; 
            color: #4a5568;
        }
        form input, form select, form textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            transition: border-color 0.3s; 
            font-size: 16px;
        }
        form input:focus, form textarea:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .positive { color: #48bb78; font-weight: bold; }
        .countries { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 15px; }

        @media (max-width: 768px) { 
            .summary { grid-template-columns: 1fr; } 
            .nav-tabs { flex-direction: column; }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <!-- Header va boshqa HTML qismi oldingi kabi qoladi (to'liq kodni saqlash uchun bir xil qoldirdim, lekin nav-tabs qo'shdim) -->
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> Navoiy viloyati Investitsiyalar Boshqarmasi</h1>
        <h2>2025-yil Hisoboti — Zamonaviy Admin Paneli</h2>
        <button class="admin-btn btn" onclick="toggleAdminPanel()"><i class="fas fa-cog"></i> Admin Paneli</button>
    </div>

    <!-- Yangi: Bo'limlar navigatsiyasi (admin uchun faol) -->
    <div class="nav-tabs" id="navTabs" style="display:none;">
        <button class="nav-tab active" onclick="switchSection('sectorChartSection')"><i class="fas fa-chart-pie"></i> Soha Taqsimoti</button>
        <button class="nav-tab" onclick="switchSection('investorsSection')"><i class="fas fa-users"></i> Investorlar</button>
        <button class="nav-tab" onclick="switchSection('localsSection')"><i class="fas fa-building"></i> Mahalliy</button>
        <button class="nav-tab" onclick="switchSection('meetingsSection')"><i class="fas fa-video"></i> Zoom</button>
        <button class="nav-tab" onclick="switchSection('forumsSection')"><i class="fas fa-calendar-alt"></i> Forumlar</button>
    </div>

    <!-- Summary, Sections, Modals — oldingi kabi (kod uzun bo'lgani uchun qisqartirib ko'rsatdim, to'liq oldingi kodni almashtiring) -->
    <!-- Bu yerda oldingi HTML qismlarini joylashtiring: summaryCards, sectionlar, modal'lar va script -->

    <script>
        // Oldingi script + yangi switchSection funksiyasi
        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Login da nav ko'rsatish
        function login(event) {
            // ... oldingi
            document.getElementById('navTabs').style.display = 'flex';
            // ...
        }

        // Qolgan script oldingi kabi
    </script>
</body>
</html>
